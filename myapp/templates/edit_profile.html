{% extends "base.html" %}

{% block content %}

<div class="container">
    <div class="jumbotron">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                </div>
                <input name="re_firstname" class="form-control" placeholder="First name" type="text">
            </div> <!-- form-group// -->
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                </div>
                <input name="re_lastname" class="form-control" placeholder="Last name" type="text">
            </div> <!-- form-group// -->
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                </div>
                <input name="re_password" minlength="4" maxlength="32" class="form-control" placeholder="Change password" type="password">
            </div> <!-- form-group// -->
            <div class="custom-file">
                <input name="avatar" type="file" class="custom-file-input" id="validatedCustomFile">
                <label class="custom-file-label" for="validatedCustomFile">Choose Avatar file...</label>
            </div>
            <div class="form-group" style="">
                <button type="submit" class="btn btn-danger btn-block"> Edit Account</button>
            </div> <!-- form-group// -->
        </form>
    </div>
</div>

{% endblock %}
